<script type="text/javascript">
    RED.nodes.registerType('vad',{
        category: 'audio',
        color: '#FCD12A',
        defaults: {
            rate: {value:"16000"},
            mode: {value:"AGGRESSIVE"},
            inputProp: {value:"payload"},
            outputProp: {value:"vad"},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-signal",
        label: function() {
            return this.name||"vad";
        },
        oneditprepare: function() {
            var node = this;
            $("#node-input-inputProp").typedInput({
                type:"msg",
                types:["msg"]
            });
            $("#node-input-outputProp").typedInput({
                type:"msg",
                types:["msg"]
            }); 
        }
    });
</script>

<script type="text/html" data-template-name="vad">
    <h4>Settings</h4>
    <div class="form-row">
        <label for="node-input-rate"></i>samplerate</label>
        <select id="node-input-rate">
            <option value="8000">8000 Hz</option>
            <option value="16000">16000 Hz</option>
            <option value="32000">32000 Hz</option>
            <option value="48000">48000 Hz</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-mode"></i>vad mode</label>
        <select id="node-input-mode">
            <option value="NORMAL">normal</option>
            <option value="LOW_BITRATE">low bitrate</option>
            <option value="AGGRESSIVE">agressive</option>
            <option value="VERY_AGGRESSIVE">very agressive</option>
        </select>
    </div>
    <h4>Input/Output Settings</h4>
    <div class="form-row">
        <label for="node-input-inputProp"><i class="fa fa-sign-in"></i> Input Field</label>
        <input type="text" id="node-input-inputProp">
    </div>
    <div class="form-row">
        <label for="node-input-outputProp"><i class="fa fa-sign-out"></i> Output Field</label>
        <input type="text" id="node-input-outputProp">
    </div>
    <h4>Other Settings</h4>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="vad">
    <p>A simple node to perform voice activity detection on a stream of raw audio buffers. For further 
    usage information please check the 
    <a href="https://github.com/johanneskropf/node-red-contrib-vad/blob/main/README.md">
    readme</a>.</p>
</script>
